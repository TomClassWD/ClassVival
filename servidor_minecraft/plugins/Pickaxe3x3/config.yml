language: en # This function is responsible for translating the message in your plugin. (en/ru)

disabled_worlds: # This function is responsible for disabling the world where the pickaxe will not work.
  - example_world

enchantments: # This function is responsible for adding enchantments to the pickaxe.
  enabled: true
  list:
    - enchantment: minecraft:efficiency
      level: 3

unbreakable_pickaxe: false # This function is responsible for disabling pickaxe breaking.

regions: # Allowed regions for breaking blocks.
  enabled: false
  list:
    - region1
    - region2

